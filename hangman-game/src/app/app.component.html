<div>
  <h1>Juego del Ahorcado</h1>
  <!-- Contenido del juego -->
  <div *ngIf="!isGameWon() && !isGameLost()">
    <p>Palabra a adivinar: {{ getDisplayedWord() }}</p>
    <p>Letras adivinadas: {{ guessedLetters }}</p>
    <p>Intentos restantes: {{ attemptsLeft }}</p>
    <!-- Agregar los botones de letras aquí -->
    <div class="letter-box">
      <div *ngFor="let letter of alphabet">
        <button class="letter-button" (click)="guessLetter(letter)" [disabled]="isLetterGuessed(letter) || isGameWon() || isGameLost()">
          {{ letter }}
        </button>
      </div>
    </div>
  </div>
  <!-- Mensaje de victoria -->
  <div *ngIf="isGameWon()">
    <p>¡Felicidades, has ganado!</p>
    <button (click)="resetGame()">Jugar de nuevo</button>
  </div>
  <!-- Mensaje de derrota -->
  <div *ngIf="isGameLost()">
    <p>Lo siento, has perdido. La palabra era: {{ wordToGuess }}</p>
    <button (click)="resetGame()">Intentarlo de nuevo</button>
  </div>
</div>
